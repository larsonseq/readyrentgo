<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    /* Custom styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 20px;
    }

    section div {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .welcome-section {
        background-color: #f8f9fa;
        padding: 60px 0;
      }
      
      .welcome-section h2 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
      }
      
      .welcome-section p {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
      }
      
      .welcome-section a.btn {
        background-color: #007bff;
        color: #fff;
        border-color: #007bff;
        padding: 10px 30px;
        font-size: 18px;
        text-transform: uppercase;
        border-radius: 25px;
      }
      
      .welcome-section a.btn:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }      
      .services-section {
        background-color: #f8f9fa;
        padding: 60px 0;
      }
      
      .services-section h2 {
        color: #333;
        font-size: 36px;
        margin-bottom: 30px;
      }
      
      .services-section h3 {
        color: #007bff;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .services-section p {
        color: #666;
      }
      
      .footer-section {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
      }
      
  </style>

  <title>Home Page</title>
</head>
{% block start %}

{% endblock %}
</html>
